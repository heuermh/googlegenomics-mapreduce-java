<html>
<head>
  <title>Genomics Python Map Reduce</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>

  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

  <!-- jQuery Validation -->
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js" type="text/javascript"></script>

  <!-- Local Resources -->
  <script src="/custom.js" type="text/javascript"></script>
  <style>
  label.error {
    color: #c9302c;
  }

  input.error {
     border: 2px solid #c9302c;
  }
  </style>
</head>
<body role="document">
<div class="container theme-showcase" role="main">
  <h1>Genomics API Python Map Reduce</h1>
  <div class="row">
    <div class="col-md-8">
      <br/><br/>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Generate Coverage Statistics</h3>
        </div>
        <div class="panel-body">
          <h4>Enter the parameters below to calculate the coverage statistics.</h4>
          <form id="coverageForm" name="coverageForm" action="/main" method="POST">
            <div class="form-group">
              <label for="readsetId">Readset Id:</label>
                <input class="form-control" type="text" name="readsetId" id="readsetId"
                       value="CJ_ppJ-WCxDxrtDr5fGIhBA="/>
            </div>
            <div class="form-group">
              <label for="sequenceName">Sequence Name:</label>
              <input class="form-control" type="text" id="sequenceName" name="sequenceName"
                                           value="chr20" required/>
            </div>
            <div class="form-group">
              <label for="sequenceStart">Sequence Start:</label>
              <input class="form-control" type="text" id="sequenceStart" name="sequenceStart"
                                           value="68101" required/>
            </div>
            <div class="form-group">
              <label for="sequenceEnd">Sequence End:</label>
              <input class="form-control" type="text" id="sequenceEnd" name="sequenceEnd"
                                           value="68164" />
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="submit" id="submitRead" name="submitRead" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
